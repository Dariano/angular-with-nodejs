<div data-ng-controller="contatosController as ctrl">
	<div class="jumbotron">
		<h1 class="text-center">Bem-vindo ao Sistema</h1>
	</div>
	<p data-ng-show="ctrl.mensagem.texto">{{ctrl.mensagem.texto}}</p>
	<a data-ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
	<p data-ng-show="ctrl.contatos.length">Contratos cadastrados {{ctrl.contatos.length}}</p>
	<p data-ng-hide="ctrl.contatos.length">Não há contratos cadastrados.</p>
	
	<input data-ng-model="ctrl.filtro" type="search" placeholder="Filtro" />
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr data-ng-repeat="contato in ctrl.contatos | filter:ctrl.filtro">
				<td>
					<a data-ng-href="#/contato/{{contato._id}}" data-ng-bind="contato.nome"></a>
				</td>
				<td data-ng-bind="contato.email"></td>
				<td class="text-center">
					<button data-ng-click="ctrl.remove(contato)" class="btn btn-warning">Remover</button>
				</td>
			</tr>
		</table>
	</div>
</div>
